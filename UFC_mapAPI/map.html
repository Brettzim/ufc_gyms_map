<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYnJldHR6aW0iLCJhIjoiY2tuYnlvZnRpMHF5ajJwbGw3cWt2azZqaiJ9.CaZ2c9AfnRlBFuc3LMxasg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        zoom: 3, // starting zoom
        center: [-98.5795, 39.8283] // // starting center in [lng, lat]
    });

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    map.on('load', () => {
        map.addSource('places', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'https://raw.githubusercontent.com/Brettzim/ufc_gyms_map/main/UFC_mapAPI/geojsons/fighter_gyms_2024-08-02.geojson'
        });

        map.addLayer({
            'id': 'places-layer',
            'type': 'circle',
            'source': 'places',
            'paint': {
                'circle-radius': 4,
                'circle-stroke-width': 2,
                'circle-color': 'red',
                'circle-stroke-color': 'white'
            }
        });

        // Add popups
        map.on('click', 'places-layer', (e) => {
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        const description = e.features[0].properties.fighters;

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(`<strong>Gym: ${e.features[0].properties.gym_location}</strong><p><u>Fighters:</u></p> <p>${description}</p>`)
                            .addTo(map);
                    });

                    // Change the cursor to a pointer when the mouse is over the places layer
        map.on('mouseenter', 'places-layer', () => {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // Change it back to a pointer when it leaves
         map.on('mouseleave', 'places-layer', () => {
                        map.getCanvas().style.cursor = '';
                    });
    });
</script>

</body>
</html>
